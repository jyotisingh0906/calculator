<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator :- By Jyoti Thakur </title>
</head>
<body>
    <div class="calculator"></div>

    <input type="text" placeholder="0" id="inputBox">
    <div>
        <pre>
        <button class="operator">C</button>
        <button class="operator">%</button>
        <button class="operator">DEL</button>
        <button class="operator">/</button>
    </pre>
    </div>
    <div>
    <pre>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </pre>
    </div>
    <div>
        <pre>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </pre>
    </div>
    <div>
        <pre>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </pre>
    </div>
    <div>
        <pre>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBTN">=</button>
    </pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
